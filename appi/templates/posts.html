{% extends "index.html" %}
{% block repite %}
{%for p in posts%}
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text">{{p.content}}</p>
                <p class="card-text"><small class="text-muted">Posted by {{p.author}}</small></p>
                
            </div>  
        </div>
    </div>
{%endfor%}
{% endblock %}
