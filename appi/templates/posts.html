{% extends "index.html" %}
{% block repite %}
{%for p in posts%}
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text">{{p.content}}</p>
                <a href="{% url 'posts'%}">View All Posts</a>
            </div>  
        </div>
    </div>
{%endfor%}
{% endblock %}
